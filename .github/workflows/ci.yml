name: brimstone

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  snapshot-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5

      - name: Run tests
        run: cargo test

  # Run all test262 tests for implemented features with debug build.
  test262-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5
      
      - name: Checkout test262 repo
        run: ./tests/test262/install_test262.sh

      - name: Run test262 tests
        run: |
          cd tests/test262
          cargo brimstone-test -- --reindex
          cargo brimstone-test -- --ignore-unimplemented

  # Run all test262 tests for implemented features with release build.
  test262-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5
      
      - name: Checkout test262 repo
        run: ./tests/test262/install_test262.sh

      - name: Run test262 tests
        run: |
          cd tests/test262
          cargo brimstone-test -- --reindex
          cargo brimstone-test --release -- --ignore-unimplemented

  # Run all test262 tests for implemented features with GC stress test mode on.
  test262-gc-stress-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5
      
      - name: Checkout test262 repo
        run: ./tests/test262/install_test262.sh

      - name: Run test262 tests
        run: |
          cd tests/test262
          cargo brimstone-test -- --reindex
          cargo brimstone-test --release --features gc_stress_test -- --ignore-unimplemented

  test262-handle-tracking-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5

      - name: Checkout test262 repo
        run: ./tests/test262/install_test262.sh

      - name: Run test262 tests
        run: |
          cd tests/test262
          cargo brimstone-test -- --reindex
          cargo brimstone-test --release --features handle_stats -- --ignore-unimplemented
